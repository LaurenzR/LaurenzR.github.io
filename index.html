<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Laurenz Java Script Final Project</title>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs" async defer></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>

  <h1>Monk’s Cafe</h1>
  <h2>“The Coffee Shop”</h2>

  <div class="nav">
    <!--    WHATEVER YOU WANT TO BE STICKY  -->
  </div>
  <!-- Intro Section -->
  <section id="intro" class="intro-section">
    <div class="container">
      <img class="mainPhoto" src="pics/toms-restaurant.jpg">
    </div>
  </section>

  <!-- Reservations Section -->
  <section id="reservations" class="reservations-section">
    <div class="container">
      <h1>Reservations</h1>
      <section class="container">
        <!-- Section 1 -->
        <section class="one">
          <h1>Make a Reservation</h1>
          <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Day">
            <button>Confirm Reservation</button>
          </form>
        </section>

        <!-- Section 2 -->
        <section class="two">
          <h1>Existing Reservations</h1>
          <table>
            <thead>
              <th>Name</th>
              <th>Day</th>
            </thead>
            <tbody>
              <td>Name1</td>
              <td>Day1</td>
            </tbody>
          </table>
        </section>
      </section>
    </div>
  </section>

  <!-- Come Dine with Us Section -->
  <section id="ComeDineWithUs" class="comeDineWithUs-section">
    <div class="container">
      <h1>Come Dine with Us</h1>
      <div class="container-fluid restaurant-locator">
        <div class="row">
          <div id="map" class="col-md-12" style="height:20vh"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Customer Review Section -->
  <section id="customerReviews" class="customerReviews-section">
    <div class="container">
      <h1>Customer Review</h1>
      <section class="container">
        <!-- Section 1 -->
        <section class="one">
          <img class="customerReviewsPhoto" src="pics/jerry.jpg">
        </section>

        <!-- Section 2 -->
        <section class="two">
          <div>“Big lettuce, big carrots, tomatoes like volleyballs.”</div>
          <div>— Jerry Seinfeld, on The BIG Salad</div>
        </section>
      </section>
    </div>
  </section>

</body>

</html>
